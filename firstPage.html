<!DOCTYPE html>
<html lang="en">
<head>
    <title>粤医便诊-首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <!--     引入 Bootstrap-->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        .btn-toolbar{
            margin-top: 50px;
            background-color: #9fcdff;
            height: 150px;
        }
        .btn-secondary{
            background-color: #9fcdff;
            border: none;

        }
        .form-inline{
            margin-right: 25px;
        }
        .searchbtn{
            color: black;

        }
        .toptitle{
            font-family: "Xingkai SC";
            margin-top: 45px;
            margin-left: 10px;
        }
        .pic1,.pic2,.pic3{
            width: 1200px;
            height: 500px;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
        <h1 class="toptitle"><b>粤医便诊</b></h1>
        <div class="btn-group" role="group" aria-label="First group">
            <button type="button" class="btn btn-secondary"style="background-color: cornflowerblue">网站首页</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href = 'inqui.html'">名医问诊</button>
            <button type="button" class="btn btn-secondary">病情咨询</button>
            <button type="button" class="btn btn-secondary">药物采购</button>
            <button type="button" class="btn btn-secondary">健康检测</button>
            <button type="button" class="btn btn-secondary">健康科普</button>
            <button type="button" class="btn btn-secondary">我的</button>
        </div>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search"  style="margin-left: 50px"placeholder="有什么可以帮助您" aria-label="Search">
            <button class="searchbtn btn-outline-success my-2 my-sm-0"  type="submit">搜索</button>
        </form>
    </div><br><br>
    <!--    轮播图片-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <!--        指示符-->
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <!--        轮播的图片-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="pic1" src="pic01.jpeg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="pic2" src="pic02.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="pic3" src="pic03.png" alt="Third slide">
            </div>
            <!--            控制按钮 -->
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div><br><br>

    <!--    首页card-->
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <img class="card-img-top" src="picaoye.jpeg" style="height: 280px" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">熬夜的危害你真的知道吗？<br><br></h5>
                    <p class="card-text">来源：人民政协报 | 2022年02月10日 11:02:25</p>
                    <a href="https://news.cctv.com/2022/02/10/ARTI2uVjhyJvkoM6GLLBdaSl220210.shtml" class="btn btn-primary">点击查看</a>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <img class="card-img-top" src="pic_card2.jpeg"style="height: 280px" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">助力健康 复旦大学成立首个生命健康“产学研”一体化平台</h5>
                    <p class="card-text">来源：中央广播电视总台上海总站 | 2023年11月04日 18:36</p>
                    <a href="https://sh.cctv.com/2023/11/04/ARTIEX7AhgFinyscrw1WKi5C231104.shtml" class="btn btn-primary">点击查看</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
