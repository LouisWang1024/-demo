<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>粤医便诊—名医问诊</title>
  <!-- 引入 Bootstrap -->
  <link href="../css/bootstrap.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="../js/bootstrap.bundle.js"></script>
  <script src="../js/bootstrap.min.js"></script>

  <style>
    .btn-toolbar{
      margin-top: 50px;
      background-color: #9fcdff;
      height: 150px;
    }
    .btn-secondary{
      background-color: #9fcdff;
      border: none;

    }
    .form-inline{
      margin-right: 25px;
    }
    .searchbtn{
      color: black;

    }
    .toptitle,bian{
      font-family: "Xingkai SC";
      margin-top: 45px;
      margin-left: 10px;
    }

  </style>
</head>
<body>
<!--导航栏-->
<div class="container">
  <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
    <h1 class="toptitle"><b>粤医便诊</b></h1>
    <div class="btn-group" role="group" aria-label="First group">
      <button type="button" class="btn btn-secondary" onclick="window.location.href = 'firstPage.html'">网站首页</button>
      <button type="button" class="btn btn-secondary" style="background-color: cornflowerblue">名医问诊</button>
      <button type="button" class="btn btn-secondary">病情咨询</button>
      <button type="button" class="btn btn-secondary">药物采购</button>
      <button type="button" class="btn btn-secondary">健康检测</button>
      <button type="button" class="btn btn-secondary">健康科普</button>
      <button type="button" class="btn btn-secondary">我的</button>
    </div>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search"  style="margin-left: 50px"placeholder="有什么可以帮助您" aria-label="Search">
      <button class="searchbtn btn-outline-success my-2 my-sm-0"  type="submit">搜索</button>
    </form>
  </div><br><br>
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <img class="card-img-top" src="pic_hosp.jpeg" style="height: 280px" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">诊所指定</h5>
          <p class="card-text">如果您有指定的诊所或者医生可走此通道,请在输入框输入想问诊的医生或者诊所或在下拉菜单中选择</p>
          <div class="input-group">
            <input type="text" class="form-control" aria-label="Text input with segmented dropdown button">
            <div class="input-group-append">
              <button type="button" class="btn btn-outline-secondary">搜索</button>
              <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">协合诊所</a>
                <a class="dropdown-item" href="#">铜人堂</a>
                <a class="dropdown-item" href="#">春杏诊所</a>
                <a class="dropdown-item" href="#">真香诊所</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <img class="card-img-top" src="pic——doct.png"style="height: 280px" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">平台推荐</h5>
          <p class="card-text">如果需要平台为您推荐医生可走此通道,请在下方输入您想问诊的疾病或在下拉菜单中选择。</p>
          <div class="input-group">
            <input type="text" class="form-control" aria-label="Text input with segmented dropdown button">
            <div class="input-group-append">
              <button type="button" class="btn btn-outline-secondary">搜索</button>
              <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">高血压</a>
                <a class="dropdown-item" href="#">心脏病</a>
                <a class="dropdown-item" href="#">白内障</a>
                <a class="dropdown-item" href="#">肠胃炎</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</body>
</html>
